unique_name: Date Dimension
object_type: dimension
label: Date Dimension
type: time

hierarchies:

  - unique_name: Date Dimension
    label: Date Month Hierarchy
    folder: Date Attributes
    filter_empty: "yes"

    levels:

      - unique_name: Calendar Year
        time_unit: year

      - unique_name: Calendar Quarter
        time_unit: quarter

      - unique_name: Calendar Month
        time_unit: month

        secondary_attributes:

          - unique_name: d_month_of_year
            label: Month of Year
            folder: Date Attributes
            dataset: date_dim
            name_column: D_MOY
            key_columns:
              - D_MOY
            sort_column: D_MOY
            allowed_calcs_for_dma:
              - Lag
              - Range
              - Siblings

          - unique_name: d_month_sequence
            label: Month Sequence
            folder: Date Attributes
            dataset: date_dim
            name_column: D_MONTH_SEQ
            key_columns:
              - D_MONTH_SEQ
            sort_column: D_MONTH_SEQ
            allowed_calcs_for_dma:
              - Lag
              - Range
              - Siblings

      - unique_name: Time Dimension
        time_unit: day

level_attributes:

  - unique_name: Calendar Month
    label: Calendar Month
    dataset: date_dim
    name_column: YEAR_MONTH
    key_columns:
      - D_QUARTER_NAME
      - YEAR_MONTH
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - PeriodsToDate
      - Range
      - Siblings

  - unique_name: Calendar Quarter
    label: Calendar Quarter
    dataset: date_dim
    name_column: D_QUARTER_NAME
    key_columns:
      - D_QUARTER_NAME
    sort_column: D_QOY
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - PeriodsToDate
      - Range
      - Siblings

  - unique_name: Calendar Year
    label: Calendar Year
    dataset: date_dim
    name_column: D_YEAR
    key_columns:
      - D_YEAR
    sort_column: D_YEAR
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - PeriodsToDate
      - Range
      - Siblings

  - unique_name: Time Dimension
    label: Date
    is_unique_key: true
    dataset: date_dim
    name_column: D_DATE
    key_columns:
      - D_DATE_SK
    allowed_calcs_for_dma:
      - Ancestor
      - Descendants
      - Lag
      - ParallelPeriod
      - PeriodsToDate
      - Range
      - Siblings

calculation_groups:

  - unique_name: Time Series
    label: Time Series
    folder: Time Series

    calculated_members:

      - unique_name: Date Month Hierarchy Current vs Last Year Pct
        expression: "(([Date Dimension].[Date Dimension].CurrentMember, [Measures].currentMember)\
          \ -  (ParallelPeriod([Date Dimension].[Date Dimension].[Calendar Year],\
          \ 1, [Date Dimension].[Date Dimension].CurrentMember), [Measures].currentMember\
          \ )) / (ParallelPeriod([Date Dimension].[Date Dimension].[Calendar Year],\
          \ 1, [Date Dimension].[Date Dimension].CurrentMember), [Measures].currentMember)"
        format: Percent
        hierarchy: Date Dimension
        template: Current vs Last Year Pct

      - unique_name: Date Month Hierarchy Current vs Last Year
        expression: "(([Date Dimension].[Date Dimension].CurrentMember, [Measures].currentMember)\
          \ - (ParallelPeriod([Date Dimension].[Date Dimension].[Calendar Year], 1,\
          \ [Date Dimension].[Date Dimension].CurrentMember), [Measures].currentMember\
          \ ))"
        format: Standard
        hierarchy: Date Dimension
        template: Current vs Last Year

      - unique_name: Date Month Hierarchy Moving Average 30 Period
        expression: "Avg([Date Dimension].[Date Dimension].CurrentMember.Lag(29):[Date\
          \ Dimension].[Date Dimension].CurrentMember, [Measures].currentMember)"
        format: Standard
        hierarchy: Date Dimension
        template: Moving Average 30 Period

      - unique_name: Current
        description: The measure's value for the current dimension members in the
          query.
        expression: "([Date Dimension].[Date Dimension].CurrentMember, [Measures].currentMember)"
        format: Standard
        hierarchy: Date Dimension
        template: Current
        is_default: true

      - unique_name: Date Month Hierarchy Month Moving Average 3 Month
        expression: "Avg(ParallelPeriod([Date Dimension].[Date Dimension].[Calendar\
          \ Month], 2, [Date Dimension].[Date Dimension].CurrentMember):[Date Dimension].[Date\
          \ Dimension].CurrentMember, [Measures].currentMember)"
        format: Standard
        hierarchy: Date Dimension
        template: Month Moving Average 3 Month

modeler_metadata:
  version: "0"
  modified: "false"
